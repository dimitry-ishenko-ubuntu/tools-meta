# .tmux.conf

set -g escape-time 10
set -g focus-events on
set -g history-limit 1000000
set -g mouse on
set -a terminal-features "xterm-256color:RGB"

bind -n S-PageUp copy-mode -u

# pane
bind-key -n M-c kill-pane
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R
bind-key -n M-s split-window -v
bind-key -n M-v split-window -h

# window
bind-key -n M-0 select-window -t 0
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-n new-window

# status
bind-key -n M-t set -g status

set -g status-position top
set -g status-bg black
set -g status-fg white
set -g status-left-length 0
set -g status-left "#[fg=black,bg=color136,bold] #S ◢"
set -g window-status-format "#[fg=black,bg=color241]◤#[fg=white] #I:#W #[fg=black]◢"
set -g window-status-current-format "#[fg=black,bg=color75,bold]◤ #I:#W ◢"
set -g window-status-separator ""
set -g status-right "#[bg=color112,fg=black,bold]#{?pane_in_mode,◤ SCROLL ,}"
